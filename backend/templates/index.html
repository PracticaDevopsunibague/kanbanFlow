<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbanFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">🚀 KanbanFlow</h1>
            <p class="text-gray-600 text-center mb-6">Sistema de gestión de proyectos con tableros Kanban</p>
            
            <div class="space-y-3">
                <a href="/api/" class="block w-full bg-blue-500 text-white text-center py-2 px-4 rounded hover:bg-blue-600 transition">
                    📊 API Status
                </a>
                <a href="/api/projects/" class="block w-full bg-green-500 text-white text-center py-2 px-4 rounded hover:bg-green-600 transition">
                    📋 Proyectos
                </a>
                <a href="/api/tasks/" class="block w-full bg-purple-500 text-white text-center py-2 px-4 rounded hover:bg-purple-600 transition">
                    ✅ Tareas
                </a>
                <a href="/admin/" class="block w-full bg-gray-500 text-white text-center py-2 px-4 rounded hover:bg-gray-600 transition">
                    ⚙️ Admin
                </a>
            </div>
            
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Backend desplegado correctamente ✅</p>
                <p>Frontend en desarrollo 🚧</p>
            </div>
        </div>
    </div>
</body>
</html>
